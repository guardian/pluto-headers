name: Run tests on PR and main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  runtests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://npm.pkg.github.com/
      - run: yarn install --frozen-lockfile
      - run: yarn test
      - run: yarn build

